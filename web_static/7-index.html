<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Valle del Cauca, Antioquia ...</h4>
          <ul class="popover">
              <li>
                <h2>Valle del Cauca:</h2>
                <ul>
                  <li>Cali</li>
                  <li>Buga</li>
                </ul>
              </li>
              <li>
                <h2>Antioquia:</h2>
                <ul>
                  <li>Medellin</li>
                  <li>Envigado</li>
                </ul>
              </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Air Conditioner, Pool ...</h4>
          <ul class="popover">
            <li>Air Conditioner</li>
            <li>Pool</li>
            <li>Television</li>
            <li>Internet</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Mi casa</h2>
        </article>
        <article>
          <h2>Oficina</h2>
        </article>
        <article>
          <h2>Suite</h2>
        </article>
    </section>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
